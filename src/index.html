---
layout: layouts/base.html
title: Homepage By Eleventy
---

<div class="hero-banner">
    <div class="overlay">
    <h1>This is the home page is using the base layout from includes</h1>
    <p> {{ title }}</p>
    </div>
</div>

<div class="home-card">
    {% for blog in collections.blog %}
    {% Card title=blog.data.title, image=blog.data.thumbnail, link=blog.url, linkText=blog.data.title %}
    {% endfor %}
    <script>
        const menuButton = document.querySelector('.menu-button');
const menu = document.querySelector('.menu');

menuButton.addEventListener('click', function() {
    menu.classList.toggle('show');
});
    </script>
</div>
